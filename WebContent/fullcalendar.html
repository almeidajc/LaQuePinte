<!DOCTYPE html>
<html>
<head>
<link href='fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='jquery/jquery-1.10.2.js'></script>
<script src='jquery/jquery-ui.custom.min.js'></script>
<script src='fullcalendar.js'></script>
<script>
let a = 0;
	$(document).ready(function() {
	  var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		$('#external-events div.external-event').each(function() {
			// create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
			// it doesn't need to have a start or end
			var eventObject = {
				title: $.trim($(this).text()) // use the element's text as the event title
			};
			// store the Event Object in the DOM element so we can get to it later
			$(this).data('eventObject', eventObject);
			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});

		});
		/* initialize the calendar
		-----------------------------------------------------------------*/
		var calendar =  $('#calendar').fullCalendar({
			header: {
				left: 'title',
				center: 'month',
				right: 'prev,next month'
			},
			editable: true,
			firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
			selectable: true,
			defaultView: 'month',

			axisFormat: 'h:mm',
			columnFormat: {
                month: 'ddd',    // Mon
                week: 'ddd d', // Mon 7
                day: 'dddd M/d',  // Monday 9/7
                agendaDay: 'dddd d'
            },
            titleFormat: {
                month: 'MMMM yyyy', // September 2009
                week: "MMMM yyyy", // September 2009
                day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
            },
			allDaySlot: false,
			selectHelper: true,
			select: function(start, end, allDay) {
				let dia,mes,ano,ini,fin,fech,mesLet;
				var title = "Pedido Actual"
				ini = 1;
				fin = 5;
				fech = JSON.stringify(start);
				ano = fech.substring(ini , fin);
				ini = 6;
				fin = 8;
				mes = fech.substring(ini , fin);
				switch(mes) {
					case '01':
			        mesLet="Enero";
			        break;
			    case '02':
			        mesLet="Febrero";
			        break;
			    case '03':
			        mesLet="Marzo";
			        break;
					case '04':
			        mesLet="Abril";
			        break;
			    case '05':
			        mesLet="Mayo";
			        break;
					case '06':
			        mesLet="Junio";
			        break;
			    case '07':
			        mesLet="Julio";
			        break;
					case '08':
			        mesLet="Agosto";
			        break;
			    case '09':
			        mesLet="Septiembre";
			        break;
					case '10':
			        mesLet="Octubre";
			        break;
			    case '11':
			        mesLet="Noviembre";
			        break;
					case '12':
			        mesLet="Diciembre";
			        break;
				}
				ini = 9;
				fin = 11;
				dia = fech.substring(ini , fin);

				console.log(ano);
				console.log(mes);
				console.log(dia);
				let pedidoAct
				if (a === 0){
					var c = confirm("Confirmar el envio para el dia "+dia+" de "+mesLet+" del "+ano);
					if (c) {
						pedidoAct = {
													id: 0,
													title: title,
													start: start,
													end: end,
													allDay: allDay,
													className: 'success',
												};
						calendar.fullCalendar('renderEvent',pedidoAct, true /* make the event "stick" */);
						document.getElementById("fechaInsert").value = `${ano}-${mes}-${dia}`;
						a = 1;
					}
				}
				else {
					var c = confirm("Usted ya ha seleccionado una fecha, desea cambiarla?");
					if (c){
							// $(pedidoAct).remove();
						pedidoAct ={
													id: 0,
													title: title,
													start: start,
													end: end,
													allDay: allDay,
													className: 'success',
												}
						calendar.fullCalendar('renderEvent',pedidoAct,true /* make the event "stick" */);
						document.getElementById("fechaInsert").value = `${ano}-${mes}-${dia}`;
						a = 1;
					}
				}
				calendar.fullCalendar('unselect');
			},
			droppable: true, // this allows things to be dropped onto the calendar !!!
			drop: function(date, allDay) { // this function is called when something is dropped
				// retrieve the dropped element's stored Event Object
				var originalEventObject = $(this).data('eventObject');
				// we need to copy it, so that multiple events don't have a reference to the same object
				var copiedEventObject = $.extend({}, originalEventObject);
				// assign it the date that was reported
				copiedEventObject.start = date;
				copiedEventObject.allDay = allDay;
				// render the event on the calendar
				// the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
				$('#calendar').fullCalendar('renderEvent', copiedEventObject, true);
				// is the "remove after drop" checkbox checked?
				if ($('#drop-remove').is(':checked')) {
					// if so, remove the element from the "Draggable Events" list
					$(this).remove();
				}
			},
			events:[
				{
					id: 1,
					title: 'Cumplea√±os',
					start: new Date(2017, 8-1, 9),
					allDay: true,
					className: 'important'
				},
				{
					id: 2,
					title: 'Repeating Event2',
					start: new Date(y, m, d-3, 16, 0),
					allDay: true,
					className: 'important'
				},
				{
					id: 3,
					title: 'Repeating Event3',
					start: new Date(y, m, d-3, 16, 0),
					allDay: true,
					className: 'important'
				},
				{
					id: 4,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: true,
					className: 'important'
				},
				{
					id: 5,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: true,
					className: 'important'
				},
				{
					id: 6,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: true,
					className: 'important'
				},
				{
					id: 7,
					title: 'aaaaaaaaaaaaaaaaaaaaaaaabbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb',
					start: new Date(y, m, d),
					allDay: true,
					className: 'important'
				},
				{
					id: 8,
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: true,
					className: 'important'
				},
				// {
				// 	title: 'Click for Google',
				// 	start: new Date(y, m, 28),
				// 	end: new Date(y, m, 28),
				// 	className: 'success'
				// }
			],
		});
	});
</script>
